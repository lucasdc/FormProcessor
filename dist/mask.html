<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery FormProcessor - Mask plugin</title>
</head>
<body>

  <label for="">CPF:<br>
    <input type="text" data-mask="999.999.999-99">
  </label>

  <br><br><br>

  <label for="">Data:<br>
    <input type="text" data-mask="99/99/9999">
  </label>

  <br><br><br>

  <label for="">Fone:<br>
    <input type="text" data-mask="(99) 9999-99999">
  </label>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="jquery.formProcessor.js"></script>
  <script>
    $(function() {
      $('input[data-mask]').mask();
    });
  </script>
</body>
</html>
